<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section class="start-screen">
      Press <code>Space</code> to start the game
    </section>
    <main class="hide">
      <h1>Dino Game</h1>
      <canvas id="board"></canvas>
      <section>Score: <span id="score">0</span></section>
    </main>
    <section class="end-screen hide">
      <h2>Score: <span id="end-score">0</span></h2>
      <p>Press <code>Space</code> to play again.</p>
    </section>
  </body>
</html>
